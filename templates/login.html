{% extends "base.html" %}
{% block title %}Login | Cocua{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', sans-serif;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1.2s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .glass-card h2 {
    color: #0f2027;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-backgroundclip: text;
    -webkit-text-fill-color: transparent;
  }

  .form-label {
    font-weight: 600;
    color: #1c1c1c;
  }

  .form-control {
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 10px 14px;
    background-color: rgba(255, 255, 255, 0.6);
    transition: border 0.3s;
  }

  .form-control:focus {
    border-color: #0072ff;
    box-shadow: 0 0 0 2px rgba(0, 114, 255, 0.2);
  }

  .btn-primary {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 50px;
    font-weight: 600;
    padding: 12px;
    transition: background 0.3s, transform 0.2s;
  }

  .btn-primary:hover {
    transform: scale(1.02);
    background: linear-gradient(90deg, #0072ff, #00c6ff);
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
  }

  .signup-link a {
    color: #0072ff;
    font-weight: 600;
    text-decoration: none;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="glass-card">
  <h2>üîê Login to Cocua</h2>
  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">üöÄ Login</button>
    </div>
    <div class="signup-link">
      Don‚Äôt have an account? <a href="/signup">Sign up here</a>
    </div>
  </form>
</div>
{% endblock %}
