{% extends "base.html" %}
{% block title %}Select Shops{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 800px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-5">
      <h2 class="mb-4 text-center fw-bold text-primary">
        üè™ Select Shops for Order #{{ order_id }}
      </h2>

      <form method="POST" action="{{ url_for('select_shops', order_id=order_id) }}">
        <div class="mb-4">
          <label for="shop_names" class="form-label fw-semibold text-secondary">
            List of Shop Names
          </label>
          <textarea 
            class="form-control form-control-lg rounded-3 shadow-sm" 
            id="shop_names" 
            name="shop_names" 
            rows="6" 
            placeholder="E.g.\nCity Supermarket\nGreen Store\nCentral Mart" 
            required
          ></textarea>
          <div class="form-text text-muted mt-2">Enter one shop name per line. Minimum one required.</div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-lg btn-primary px-4 shadow-sm">
            <i class="bi bi-check-circle me-2"></i>Confirm Shops
          </button>
        </div>
      </form>

      <div class="mt-4 d-flex justify-content-start">
        <a href="{{ url_for('order', product_id=product_id) }}" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left me-1"></i> Back to Order Details
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
