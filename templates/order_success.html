{% extends "base.html" %}
{% block title %}Order Confirmed{% endblock %}

{% block content %}
<style>
  .success-container {
    text-align: center;
    padding: 80px 20px;
    animation: fadeIn 1s ease-out;
  }

  .checkmark {
    font-size: 4rem;
    color: #28a745;
    animation: popIn 0.6s ease-out;
  }

  .success-heading {
    font-size: 2.5rem;
    font-weight: bold;
    color: #0072ff;
    margin-bottom: 10px;
  }

  .product-image {
    max-height: 200px;
    margin: 20px auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .btn-home {
    margin-top: 30px;
    padding: 12px 24px;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: bold;
    transition: transform 0.2s ease;
  }

  .btn-home:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>

<div class="success-container">
  <div class="checkmark">‚úÖ</div>
  <h2 class="success-heading">Order Confirmed!</h2>
  <p>Thanks for purchasing <strong>{{ product.name }}</strong> üéâ</p>
  <img src="{{ url_for('static', filename='images/' + product.image) }}" class="product-image" alt="{{ product.name }}">
  <br>
  <a href="{{ url_for('user_home') }}">
    <button class="btn-home">üè† Back to Home</button>
  </a>
</div>
<div class="container mt-4">
    <div class="row">
      {% for product in products %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">‚Çπ{{ product.price }}</p>
            <a href="/order/{{ product.id }}" class="btn btn-primary w-100">Buy Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  confetti({ particleCount: 150, spread: 60, origin: { y: 0.6 } });
</script>
{% endblock %}
