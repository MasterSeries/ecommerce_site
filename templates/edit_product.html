{% extends "admin_dashboard.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">‚úèÔ∏è Edit Product</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="block text-sm font-medium">Name</label>
      <input type="text" name="name" value="{{ product.name }}" required class="w-full p-2 border rounded">
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">Price</label>
      <input type="number" step="0.01" name="price" value="{{ product.price }}" required class="w-full p-2 border rounded">
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">Stock</label>
      <input type="number" name="stock" value="{{ product.stock }}" required class="w-full p-2 border rounded">
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium">Image (leave blank to keep current)</label>
      <input type="file" name="image" class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">üíæ Save Changes</button>
    <a href="/admin" class="ml-3 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
<div class="container mt-4">
  <div class="row">
    {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">‚Çπ{{ product.price }}</p>
          <a href="/order/{{ product.id }}" class="btn btn-primary w-100">Buy Now</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
